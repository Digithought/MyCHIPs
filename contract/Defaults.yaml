    rid: 'N-xCf_jf4aOu-gBpOk_Au37i5VHrb8XiDoqorXtHDgg'
    title: 'Contract Breaches and Conditions of Default'
    text: >-
      Any of the following actions by either Party constitutes a breach of this Agreement, thereby deeming the Party to be in Default.
    sections:
      -
        title: 'Failure of Duty'
        text: >-
          Failure to honor any of the obligations specified in this Agreement.
      -
        title: 'False Representation'
        text: >-
          Making any representation in connection with the Tally that is factually untrue.
      -
        title: 'Failure to Commit'
        text: >-
          Failure to complete a Credit Lift transactions previously committed to, due to intentional manipulation of software and/or the network.
      -
        title: 'Attempt to Cheat'
        text: >-
          Failure to complete a Credit Lift honestly and in accordance with the protocol documented and demonstrated by the reference server implementation published by MyCHIPs.org.
      -
        title: 'Failure to Honor'
        text: >-
          Failure to provide sufficient connections to accomplish necessary Credit Lifts, followed by failure to make a Recipient whole by alternative means.
