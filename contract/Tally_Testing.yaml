    title: 'Tally Testing and Evaluation Agreement'
    text: >-
      When invoked by a Tally, this Contract causes the resulting Agreement to be completely non-binding on the Parties.
      A Tally created with this Contract is solely for the purposes of testing and evaluation and no amounts mentioned are actually due or payable.
      When using this tally the Parties solely and individually responsible for disabling lifts on the tally by configuring the appropriate Trading Variables.
      A party who does not do so could easily lose all value in the resulting lift(s)!
