@startuml
!include common.puml
$title(Establishing/Using a Tally)
left to right direction

actor "User" as user
actor "Partner" as partner

usecase "Be My Vendor?" as offerStock
usecase "Be My Client?" as offerFoil
usecase "[[../Protocol.md#chit-use-cases Transaction]]" as newChit
usecase "Request Close" as reqClose

